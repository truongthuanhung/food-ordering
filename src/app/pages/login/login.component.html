<div class="mt-[150px]">
  <div class="bg-[#F9F9F7] pb-[340px] relative">
    <p class="title text-[100px] text-center">Welcome to Bisstro Bliss</p>
    <p class="text-[18px] text-center mt-[20px]">
      We consider all the drivers of change gives you the components you need to
      change to create a truly happens.
    </p>
  </div>
  <div
    class="absolute bg-white left-1/2 -translate-x-1/2 top-[380px] w-1/2 rounded-[16px] shadow-lg p-[40px] z-40"
  >
    <div class="flex items-center justify-center gap-[24px]">
      <button
        [ngClass]="{
        'rounded-[34px] text-[16px] font-medium px-[16px] py-[4px] cursor-pointer': true,
        'bg-[#DBDFD0]': tab === 'login',
      }"
        (click)="tab = 'login'"
      >
        Login
      </button>
      <button
        [ngClass]="{
        'rounded-[34px] text-[16px] font-medium px-[16px] py-[4px] cursor-pointer': true,
        'bg-[#DBDFD0]': tab === 'register',
      }"
        (click)="tab = 'register'"
      >
        Register
      </button>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmitLogin()"
      class="flex flex-col gap-[24px] mt-[24px]"
      *ngIf="tab === 'login'"
    >
      <div class="flex flex-col gap-[8px] flex-1">
        <p class="text-[16px] font-bold">Email</p>
        <input
          nz-input
          id="email"
          type="text"
          formControlName="email"
          class="flex items-center text-[16px] text-[#737865] border border-[#DBDFD0] rounded-[72px] px-[24px] py-[18px]"
        />
      </div>
      <div class="flex flex-col gap-[8px] flex-1">
        <p class="text-[16px] font-bold">Password</p>
        <input
          nz-input
          id="password"
          type="password"
          formControlName="password"
          class="flex items-center text-[16px] text-[#737865] border border-[#DBDFD0] rounded-[72px] px-[24px] py-[18px]"
        />
      </div>
      <button
        type="submit"
        class="flex items-center justify-center bg-[#AD343E] text-[16px] font-bold text-white border border-[#DBDFD0] rounded-[72px] px-[24px] py-[18px]"
      >
        Login
      </button>
    </form>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmitRegister()"
      class="flex flex-col gap-[24px] mt-[24px]"
      *ngIf="tab === 'register'"
    >
      <div class="flex flex-col gap-[8px] flex-1">
        <p class="text-[16px] font-bold">Email</p>
        <input
          nz-input
          id="email"
          type="text"
          formControlName="email"
          class="flex items-center text-[16px] text-[#737865] border border-[#DBDFD0] rounded-[72px] px-[24px] py-[18px]"
        />
      </div>
      <div class="flex flex-col gap-[8px] flex-1">
        <p class="text-[16px] font-bold">Password</p>
        <input
          nz-input
          id="password"
          type="password"
          formControlName="password"
          class="flex items-center text-[16px] text-[#737865] border border-[#DBDFD0] rounded-[72px] px-[24px] py-[18px]"
        />
      </div>
      <div class="flex flex-col gap-[8px] flex-1">
        <p class="text-[16px] font-bold">Confirm password</p>
        <input
          nz-input
          id="confirm_password"
          type="password"
          formControlName="confirm_password"
          class="flex items-center text-[16px] text-[#737865] border border-[#DBDFD0] rounded-[72px] px-[24px] py-[18px]"
        />
      </div>
      <button
        type="submit"
        class="flex items-center justify-center bg-[#AD343E] text-[16px] font-bold text-white border border-[#DBDFD0] rounded-[72px] px-[24px] py-[18px]"
      >
        Register
      </button>
    </form>
  </div>

  <div class="booking-banner"></div>
</div>
